<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@bassed external</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1a0026,#000);
}

/* CONTAINER */
.wrapper{
  width:340px;
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(.95)}
  to{opacity:1; transform:scale(1)}
}

/* STATUS */
.status{
  background:#000;
  color:#fff;
  text-align:center;
  padding:16px;
  font-weight:800;
  font-size:20px;
  border-radius:22px;
  margin-bottom:14px;
  box-shadow:0 0 15px rgba(0,0,0,.6);
}

/* PAINEL */
.panel{
  background:#7a7a7a;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(106,0,168,.6);
}

/* HEADER */
.header{
  background:#6a00a8;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:800;
}

/* BLOCO */
.block{
  text-align:center;
  padding:20px;
  font-size:20px;
  color:#fff;
  border-top:2px solid rgba(255,255,255,.5);
  cursor:pointer;
  transition:.25s;
}

.block:hover{
  background:#5f5f5f;
}

.block:active{
  transform:scale(.97);
}

/* SLIDER */
.slider-area{
  padding:20px;
  text-align:center;
  border-top:2px solid rgba(255,255,255,.5);
}

.slider-area span{
  display:block;
  margin-bottom:14px;
  font-size:20px;
  color:#fff;
}

input[type=range]{
  width:100%;
  accent-color:#6a00a8;
  transition:.2s;
}

/* STRIP */
.strip{
  height:24px;
  background:#6a00a8;
}

/* BOTÃO GRANDE */
.main-btn{
  background:#000;
  color:#fff;
  text-align:center;
  padding:20px;
  margin-top:14px;
  font-size:22px;
  font-weight:800;
  border-radius:22px;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}

.main-btn:hover{
  background:#111;
}

.main-btn:active{
  transform:scale(.97);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#1a1a1a;
  padding:30px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.8)}
  to{transform:scale(1)}
}

.close{
  margin-top:15px;
  padding:10px 18px;
  background:#6a00a8;
  border:none;
  color:#fff;
  border-radius:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="status">
    STATUS: ONLINE
  </div>

  <div class="panel">
    <div class="header">
      @bassed external
    </div>

    <div class="block">Assistência Inteligente</div>

    <div class="slider-area">
      <span>Nível de Ajuste: <b id="valor">0.00</b></span>
      <input type="range" min="0" max="100" step="0.01"
      oninput="valor.innerText=this.value">
    </div>

    <div class="block">Modo Estável</div>
    <div class="block">Calibração Fina</div>

    <div class="block" onclick="abrirModal()">Creators</div>

    <div class="strip"></div>
  </div>

  <div class="main-btn">
    INICIAR SISTEMA
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Creators</h2>
    <p style="margin-top:10px;font-size:18px;">by <b>bassed171</b></p>
    <button class="close" onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script>
function abrirModal(){
  document.getElementById("modal").classList.add("active");
}

function fecharModal(){
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
