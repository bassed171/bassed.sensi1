<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Aux√≠lio</title>

<style>
*{font-family:-apple-system}
body{
  margin:0;
  min-height:100vh;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.panel{
  width:340px;
  background:#0b0b0b;
  border-radius:22px;
  padding:22px;
  border:2px solid #ff0000;
  box-shadow:0 0 40px rgba(255,0,0,.4);
}

.title{
  text-align:center;
  font-weight:800;
  font-size:22px;
  color:#ff0000;
  margin-bottom:14px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.tab{
  flex:1;
  padding:10px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  background:#1a1a1a;
  color:#aaa;
}
.tab.active{
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
}

.section{display:none}
.section.active{display:block}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.switch{
  width:46px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
}
.switch::after{
  content:"";
  width:18px;
  height:18px;
  background:#aaa;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.25s;
}
.switch.on{
  background:#ff0000;
}
.switch.on::after{
  left:25px;
  background:#fff;
}

.range label{font-size:14px}
input[type=range]{width:100%}

.btn{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
  font-weight:800;
}

#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#ff0000;
  padding:14px 22px;
  border-radius:20px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">PAINEL AUX√çLIO</div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('aux',this)">AUX√çLIO</div>
    <div class="tab" onclick="openTab('opt',this)">OTIMIZA√á√ÉO</div>
  </div>

  <!-- AUX√çLIO -->
  <div id="aux" class="section active">
    <div class="item">
      <span>Aux√≠lio de Mira</span>
      <div class="switch" data-key="aux_mira" onclick="tg(this)"></div>
    </div>
    <div class="item">
      <span>Sensi Otimizada</span>
      <div class="switch" data-key="sensi_opt" onclick="tg(this)"></div>
    </div>
    <div class="item">
      <span>Sensi 2X</span>
      <div class="switch" data-key="sensi_2x" onclick="tg(this)"></div>
    </div>

    <div class="range">
      <label>Precis√£o: <span id="lvl">80</span>%</label>
      <input type="range" min="0" max="100" value="80"
        oninput="lvl.innerText=this.value">
    </div>
  </div>

  <!-- OTIMIZA√á√ÉO -->
  <div id="opt" class="section">
    <div class="item">
      <span>FPS Est√°vel</span>
      <div class="switch" data-key="fps" onclick="tg(this)"></div>
    </div>
    <div class="item">
      <span>Redu√ß√£o de Lag</span>
      <div class="switch" data-key="lag" onclick="tg(this)"></div>
    </div>
    <div class="item">
      <span>Mem√≥ria Otimizada</span>
      <div class="switch" data-key="ram" onclick="tg(this)"></div>
    </div>
  </div>

  <button class="btn" onclick="ativar()">ATIVAR</button>
</div>

<div id="toast"></div>

<script>
const state = {}

function tg(el){
  el.classList.toggle("on")
  state[el.dataset.key] = el.classList.contains("on")
}

function openTab(id,tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
  tab.classList.add("active")
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"))
  document.getElementById(id).classList.add("active")
}

function ativar(){
  const ativos = Object.values(state).some(v=>v)
  if(!ativos){
    show("Nenhuma fun√ß√£o ativada ‚ö†Ô∏è")
    return
  }
  show("Ativando fun√ß√µes...")
  setTimeout(()=>show("Ativado com sucesso üòàüî•"),1800)
}

function show(msg){
  toast.innerText = msg
  toast.style.display="block"
  setTimeout(()=>toast.style.display="none",2200)
}
</script>

</body>
</html>
