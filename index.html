<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheik Sensi</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  width:330px;
}

.status{
  background:#000;
  color:#fff;
  text-align:center;
  padding:14px;
  font-weight:bold;
  border-radius:18px;
  margin-bottom:12px;
}

.panel{
  background:#8a8a8a;
  border-radius:18px;
  overflow:hidden;
}

.header{
  background:#6a00a8;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:20px;
  font-weight:bold;
}

.block{
  padding:18px;
  text-align:center;
  font-size:18px;
  color:#fff;
  border-top:1px solid rgba(255,255,255,0.6);
}

.slider-box{
  padding:18px;
  text-align:center;
  border-top:1px solid rgba(255,255,255,0.6);
}

.slider-box span{
  display:block;
  margin-bottom:10px;
  font-size:18px;
  color:#fff;
}

input[type=range]{
  width:90%;
  accent-color:#6a00a8;
}

.footer-strip{
  height:20px;
  background:#6a00a8;
}

.main-btn{
  margin-top:12px;
  background:#000;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:20px;
  font-weight:bold;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="status">
    STATUS: ONLINE
  </div>

  <div class="panel">
    <div class="header">
      @sheiksensi external
    </div>

    <div class="block">Assistência Visual</div>

    <div class="slider-box">
      <span>Nível de Ajuste: <b id="val">0</b></span>
      <input type="range" min="0" max="100"
      oninput="val.innerText=this.value">
    </div>

    <div class="block">Modo Estável</div>
    <div class="block">Correção de Sensibilidade</div>
    <div class="block">Creators</div>

    <div class="footer-strip"></div>
  </div>

  <div class="main-btn">
    INICIAR APLICATIVO
  </div>

</div>

</body>
</html>
