<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASSED SENSI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CARD */
.card{
  width:340px;
  padding:18px 16px 22px;
  border-radius:22px;
  background:#050505;
  box-shadow:
    0 0 0 2px #ff0000,
    0 0 35px rgba(255,0,0,.6);
}

/* HEADER */
.header{
  margin-bottom:10px;
}
.header h1{
  font-size:26px;
  font-weight:900;
  color:#ff0000;
  line-height:1;
}
.header span{
  font-size:13px;
  color:#2bff00;
}

/* LISTA */
.list{margin-top:10px}
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 6px;
  border-bottom:1px solid rgba(255,0,0,.15);
}
.row:last-child{border-bottom:none}
.label{font-size:15px}

/* SWITCH */
.switch{position:relative;width:52px;height:26px}
.switch input{display:none}
.slider{
  position:absolute;inset:0;
  background:#220000;
  border-radius:999px;
  box-shadow:inset 0 0 8px rgba(255,0,0,.6);
  transition:.25s;
}
.slider:before{
  content:"";
  position:absolute;top:3px;left:3px;
  width:20px;height:20px;border-radius:50%;
  background:#fff;
  transition:.25s;
}
.switch input:checked + .slider{
  background:#ff0000;
  box-shadow:0 0 12px rgba(255,0,0,.9);
}
.switch input:checked + .slider:before{
  transform:translateX(26px);
}

/* FOV */
.fov{margin-top:14px}
.fov .top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.fov .top span{
  color:#ff0000;
  font-weight:800;
}
input[type=range]{
  -webkit-appearance:none;
  width:100%;height:8px;border-radius:999px;
  background:#220000;
  outline:none;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:20px;height:20px;border-radius:50%;
  background:#ff0000;
  box-shadow:0 0 12px rgba(255,0,0,.9);
  cursor:pointer;
}

/* STATUS VISUAL */
.status{
  margin-top:10px;
  font-size:12px;
  opacity:.85;
}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h1>BASSED SENSI</h1>
    <span id="online">Status: Online</span>
  </div>

  <div class="list">
    <div class="row">
      <div class="label">Ativar Auxílio</div>
      <label class="switch">
        <input type="checkbox" id="aux">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <div class="label">Ativar HS 70%</div>
      <label class="switch">
        <input type="checkbox" id="hs">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <div class="label">Ativar AIM Bot Legit</div>
      <label class="switch">
        <input type="checkbox" id="aim">
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <div class="label">Ativar Mira Grudante</div>
      <label class="switch">
        <input type="checkbox" id="mira">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="fov">
    <div class="top">
      <div class="label">FOV</div>
      <span id="fovVal">78%</span>
    </div>
    <input type="range" min="0" max="100" value="78" id="fov">
  </div>

  <div class="status" id="status">Nenhuma opção ativa</div>
</div>

<script>
const opts = ["aux","hs","aim","mira"];
const status = document.getElementById("status");
const fov = document.getElementById("fov");
const fovVal = document.getElementById("fovVal");

/* carregar estado salvo */
opts.forEach(id=>{
  const el=document.getElementById(id);
  el.checked = localStorage.getItem(id)==="1";
  el.addEventListener("change",updateStatus);
});
fov.value = localStorage.getItem("fov") || 78;
fovVal.innerText = fov.value + "%";

/* salvar fov */
fov.addEventListener("input",()=>{
  fovVal.innerText = fov.value + "%";
  localStorage.setItem("fov",fov.value);
});

/* status visual */
function updateStatus(){
  let ativos=[];
  opts.forEach(id=>{
    const el=document.getElementById(id);
    localStorage.setItem(id, el.checked ? "1":"0");
    if(el.checked) ativos.push(id);
  });

  if(ativos.length===0){
    status.innerText="Nenhuma opção ativa";
  }else{
    status.innerText = ativos.length+" opção(ões) ativa(s)";
  }
}
updateStatus();
</script>
</body>
</html>
