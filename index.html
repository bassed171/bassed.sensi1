<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bassed Sensi</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Arial;background:#0b0b0b;color:#fff}
.container{max-width:420px;margin:auto;padding:16px}
.header{font-size:22px;font-weight:700;text-align:center;margin-bottom:12px}
.card{background:#151515;border-radius:16px;padding:14px;margin-bottom:12px}
.card h3{margin:0 0 8px 0;font-size:16px}
.toggle{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
.switch{position:relative;width:46px;height:26px}
.switch input{display:none}
.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#444;border-radius:26px;transition:.3s}
.slider:before{position:absolute;content:"";height:20px;width:20px;left:3px;bottom:3px;background:white;border-radius:50%;transition:.3s}
input:checked+.slider{background:#0a84ff}
input:checked+.slider:before{transform:translateX(20px)}
.button{width:100%;padding:14px;border:none;border-radius:14px;background:#0a84ff;color:#fff;font-size:16px;font-weight:600}
.button:active{transform:scale(.97)}
.progress{width:100%;height:8px;background:#2a2a2a;border-radius:8px;overflow:hidden;margin-top:10px}
.bar{height:100%;width:0;background:#0a84ff;transition:width .4s}
</style>
</head>
<body>
<div class="container">
  <div class="header">BASSED SENSI</div>  <div class="card">
    <h3>Auxílio de Mira</h3>
    <div class="toggle">Aimbot Legit
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Auxílio 90%
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Sensi Otimizada
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Sensi 2X
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>  <div class="card">
    <h3>Zona de Mira</h3>
    <div class="toggle">Cabeça
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Pescoço
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Torso
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>  <div class="card">
    <h3>Otimização</h3>
    <div class="toggle">FPS Estável
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle">Reduzir Delay
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div><button class="button" onclick="inject()">INJETAR</button>

  <div class="progress"><div class="bar" id="bar"></div></div>
</div><script>
function inject(){
  let bar=document.getElementById('bar');
  bar.style.width='0%';
  setTimeout(()=>bar.style.width='30%',200);
  setTimeout(()=>bar.style.width='70%',600);
  setTimeout(()=>bar.style.width='100%',1000);
  try{navigator.vibrate(50);}catch(e){}
}
</script></body>
</html>
