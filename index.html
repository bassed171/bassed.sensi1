<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@BANNED</title>

<style>
*{
  font-family:-apple-system,BlinkMacSystemFont;
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#120000,#000000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* PAINEL */
.panel{
  width:340px;
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border-radius:26px;
  padding:18px;
  box-shadow:0 0 50px rgba(255,0,0,.35);
}

.title{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin-bottom:14px;
}

/* TABS */
.tabs{
  display:flex;
  background:#070707;
  border-radius:20px;
  padding:4px;
  margin-bottom:16px;
}

.tab{
  flex:1;
  text-align:center;
  padding:8px 0;
  border-radius:16px;
  font-size:13px;
  opacity:.5;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(90deg,#ff1e1e,#8b0000);
  opacity:1;
  font-weight:700;
}

/* CONTE√öDO */
.content{display:none}
.content.active{display:block}

/* ITENS */
.item{
  background:#0b0b0b;
  border-radius:18px;
  padding:12px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.item span{
  font-size:14px;
}

/* SWITCH */
.switch{
  width:46px;
  height:24px;
  background:#000;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.switch::after{
  content:"";
  width:20px;
  height:20px;
  background:#ff1e1e;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.3s;
}

.switch.on{
  background:#ff1e1e;
}

.switch.on::after{
  left:24px;
  background:#000;
}

/* SLIDER */
.slider-box{
  background:#0b0b0b;
  border-radius:18px;
  padding:12px;
  margin-bottom:14px;
}

.slider-box label{
  font-size:13px;
  opacity:.8;
}

input[type=range]{
  width:100%;
}

/* BOT√ÉO */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:22px;
  background:linear-gradient(90deg,#ff1e1e,#8b0000);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

/* LOADING */
.loading{
  text-align:center;
  margin-top:14px;
  display:none;
}

.bar{
  width:100%;
  height:6px;
  background:#000;
  border-radius:6px;
  overflow:hidden;
  margin-top:8px;
}

.fill{
  height:100%;
  width:0%;
  background:#ff1e1e;
  animation:load 2.5s forwards;
}

@keyframes load{
  to{width:100%}
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  background:#ff1e1e;
  color:#000;
  padding:12px 22px;
  border-radius:18px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">@BANNED</div>

  <div class="tabs">
    <div class="tab active" onclick="openTab('aux')">AUX√çLIO</div>
    <div class="tab" onclick="openTab('opt')">OTIMIZA√á√ÉO</div>
    <div class="tab" onclick="openTab('misc')">MISC</div>
  </div>

  <!-- AUXILIO -->
  <div id="aux" class="content active">
    <div class="item">
      <span>Aux√≠lio de Mira (Leve)</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Precis√£o Extra</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Estabilidade de Sensi</span>
      <div class="switch"></div>
    </div>

    <div class="slider-box">
      <label>Precis√£o: <b id="prec">80%</b></label>
      <input type="range" min="0" max="100" value="80"
      oninput="prec.innerText=this.value+'%'">
    </div>

    <button class="btn" onclick="ativar()">ATIVAR</button>

    <div class="loading" id="load">
      Aplicando ajustes‚Ä¶
      <div class="bar"><div class="fill"></div></div>
    </div>
  </div>

  <!-- OTIMIZA√á√ÉO -->
  <div id="opt" class="content">
    <div class="item">
      <span>Otimiza√ß√£o de FPS</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Redu√ß√£o de Lag</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Estabilidade Geral</span>
      <div class="switch"></div>
    </div>
  </div>

  <!-- MISC -->
  <div id="misc" class="content">
    <div class="item">
      <span>Interface Suave</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Resposta R√°pida</span>
      <div class="switch"></div>
    </div>

    <div class="item">
      <span>Modo Est√°vel</span>
      <div class="switch"></div>
    </div>
  </div>
</div>

<div class="toast" id="toast">Fun√ß√µes ativadas com sucesso üòà</div>

<script>
document.querySelectorAll(".switch").forEach(sw=>{
  sw.onclick=()=>sw.classList.toggle("on")
})

function openTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
  document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"))
  event.target.classList.add("active")
  document.getElementById(id).classList.add("active")
}

function ativar(){
  load.style.display="block"
  setTimeout(()=>{
    load.style.display="none"
    toast.style.display="block"
    setTimeout(()=>toast.style.display="none",2200)
  },2600)
}
</script>

</body>
</html>
