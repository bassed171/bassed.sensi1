<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheik Sensi</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* FUNDO NEON */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 20% 20%, rgba(180,0,255,.2), transparent 40%),
             radial-gradient(circle at 80% 80%, rgba(180,0,255,.2), transparent 40%);
  animation:moveBg 8s linear infinite alternate;
}

@keyframes moveBg{
  from{transform:translate(-10%,-10%)}
  to{transform:translate(10%,10%)}
}

/* CARD */
.card{
  position:relative;
  width:350px;
  background:#111;
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 25px rgba(180,0,255,.6);
  color:#fff;
  z-index:1;
}

/* TITULO */
.title{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:15px;
}

.divider{
  height:2px;
  background:#a000ff;
  margin-bottom:20px;
}

/* BOTÕES ABA */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.tab{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  background:#222;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(90deg,#a000ff,#d000ff);
}

/* CHECKBOX */
.option{
  display:flex;
  align-items:center;
  margin-bottom:12px;
}

.option input{
  margin-right:10px;
  accent-color:#a000ff;
}

/* SLIDER */
.range{
  margin:20px 0;
}

.range input{
  width:100%;
  accent-color:#a000ff;
}

/* DROPDOWN */
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:#222;
  color:#fff;
  border:1px solid #a000ff;
  margin-bottom:20px;
}

/* RADIO */
.radio-group{
  display:flex;
  justify-content:space-between;
  margin-bottom:25px;
}

.radio-group label{
  display:flex;
  align-items:center;
}

.radio-group input{
  margin-right:8px;
  accent-color:#a000ff;
}

/* BOTÃO */
.main-btn{
  width:100%;
  padding:15px;
  border-radius:15px;
  border:none;
  font-weight:bold;
  font-size:16px;
  color:#fff;
  background:linear-gradient(90deg,#a000ff,#d000ff);
  box-shadow:0 0 20px rgba(180,0,255,.8);
  cursor:pointer;
  transition:.3s;
}

.main-btn:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">

  <div class="title">SHEIK SENSI</div>
  <div class="divider"></div>

  <div class="tabs">
    <div class="tab active">Configuração</div>
    <div class="tab">Info</div>
  </div>

  <div class="option">
    <input type="checkbox">
    <span>Ativar Assistência</span>
  </div>

  <div class="option">
    <input type="checkbox">
    <span>Ativar Campo Visual</span>
  </div>

  <div class="range">
    Intensidade
    <input type="range" min="0" max="100">
  </div>

  <select>
    <option>Modo de Precisão</option>
    <option>Equilibrado</option>
    <option>Estável</option>
    <option>Competitivo</option>
  </select>

  <div class="radio-group">
    <label><input type="radio" name="tipo" checked>Ao Tocar</label>
    <label><input type="radio" name="tipo">Ao Segurar</label>
  </div>

  <button class="main-btn">APLICAR CONFIGURAÇÃO</button>

</div>

</body>
</html>
