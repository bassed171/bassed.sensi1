<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Aux√≠lio</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.panel{
  width:340px;
  background:#0d0d0d;
  border-radius:20px;
  padding:20px;
  border:1px solid #ff0000;
  box-shadow:0 0 25px rgba(255,0,0,.4);
}

.title{
  text-align:center;
  color:#ff0000;
  font-weight:bold;
  font-size:22px;
  margin-bottom:15px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tab{
  flex:1;
  text-align:center;
  padding:8px;
  border-radius:20px;
  background:#222;
  cursor:pointer;
  font-size:14px;
}

.tab.active{
  background:linear-gradient(180deg,#ff2a2a,#a80000);
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:14px;
}

.toggle{
  width:42px;
  height:22px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.toggle::after{
  content:'';
  width:18px;
  height:18px;
  background:#999;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.2s;
}

.toggle.on{
  background:#ff0000;
}

.toggle.on::after{
  left:22px;
  background:#fff;
}

.slider{
  margin:15px 0;
  font-size:14px;
}

.slider input{
  width:100%;
}

.button{
  margin-top:15px;
  padding:12px;
  border-radius:25px;
  text-align:center;
  background:linear-gradient(180deg,#ff2a2a,#a80000);
  font-weight:bold;
  cursor:pointer;
}

.message{
  margin-top:10px;
  text-align:center;
  color:#00ff6a;
  display:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="panel">

  <div class="title">PAINEL AUX√çLIO</div>

  <div class="tabs">
    <div class="tab active">AUX√çLIO</div>
    <div class="tab">OTIMIZA√á√ÉO</div>
  </div>

  <!-- AUX√çLIO -->
  <div id="auxilio">
    <div class="option">Aimbot Light <div class="toggle"></div></div>
    <div class="option">Headtrick <div class="toggle"></div></div>
    <div class="option">Precis√£o Extra <div class="toggle"></div></div>
    <div class="option">Aux√≠lio Total <div class="toggle"></div></div>

    <div class="slider">
      FOV: <span id="fov">80%</span>
      <input type="range" min="0" max="100" value="80"
        oninput="fov.innerText=this.value+'%'">
    </div>
  </div>

  <!-- OTIMIZA√á√ÉO -->
  <div id="otimizacao" style="display:none;">
    <div class="option">Diminuir gr√°fico <div class="toggle"></div></div>
    <div class="option">120 FPS <div class="toggle"></div></div>
    <div class="option">Gr√°fico suave com skin <div class="toggle"></div></div>
    <div class="option">Otimiza√ß√£o <div class="toggle"></div></div>
  </div>

  <div class="button" onclick="ativar()">ATIVAR</div>
  <div class="message" id="msg">Ativado com sucesso üòà</div>

</div>

<script>
/* ABAS */
const tabs = document.querySelectorAll('.tab');
const aux = document.getElementById('auxilio');
const opt = document.getElementById('otimizacao');

tabs[0].onclick = () => {
  tabs[0].classList.add('active');
  tabs[1].classList.remove('active');
  aux.style.display = 'block';
  opt.style.display = 'none';
};

tabs[1].onclick = () => {
  tabs[1].classList.add('active');
  tabs[0].classList.remove('active');
  aux.style.display = 'none';
  opt.style.display = 'block';
};

/* TOGGLES */
document.querySelectorAll('.toggle').forEach(t=>{
  t.onclick = () => t.classList.toggle('on');
});

/* BOT√ÉO */
function ativar(){
  const m = document.getElementById('msg');
  m.style.display = 'block';
  setTimeout(()=> m.style.display='none',3000);
}
</script>

</body>
</html>
