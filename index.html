<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASSED SENSI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #080000;
      color: #ffe5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #110000;
      border: 1px solid #3a0000;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      color: #ff2a2a;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #ff9a9a;
      margin-bottom: 20px;
    }

    .option {
      background: #0f0000;
      border: 1px solid #3a0000;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .option span {
      font-size: 14px;
    }

    button {
      background: #ff2a2a;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    button:active {
      transform: scale(0.95);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #ff7a7a;
      margin-top: 15px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>BASSED</h1>
    <div class="subtitle">auxílio de sensi</div>

    <div class="option">
      <span>Auxílio de Mira</span>
      <button onclick="alert('Auxílio de Mira ativado')">ATIVAR</button>
    </div>

    <div class="option">
      <span>Precisão</span>
      <button onclick="alert('Precisão ativada')">ATIVAR</button>
    </div>

    <div class="option">
      <span>Estabilidade</span>
      <button onclick="alert('Estabilidade ativada')">ATIVAR</button>
    </div>

    <div class="footer">
      © BASSED SENSI
    </div>
  </div>

</body>
</html>
