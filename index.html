<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Auxílio</title>

<style>
*{font-family:-apple-system, BlinkMacSystemFont, sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.panel{
  width:340px;
  background:#0b0b0b;
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,0,0,.35);
  border:2px solid #ff0000;
}

.title{
  text-align:center;
  font-weight:800;
  font-size:22px;
  color:#ff0000;
  margin-bottom:14px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.tab{
  flex:1;
  padding:10px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  background:#1a1a1a;
  color:#aaa;
}

.tab.active{
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.switch{
  width:46px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch::after{
  content:"";
  width:18px;
  height:18px;
  background:#aaa;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.25s;
}
.switch.on{
  background:#ff0000;
}
.switch.on::after{
  left:25px;
  background:#fff;
}

.range{
  margin-top:10px;
}
.range label{
  font-size:14px;
  opacity:.85;
}
input[type=range]{
  width:100%;
  margin-top:6px;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
  font-weight:800;
  font-size:16px;
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">PAINEL AUXÍLIO</div>

  <div class="tabs">
    <div class="tab active">AUXÍLIO</div>
    <div class="tab">OTIMIZAÇÃO</div>
  </div>

  <div class="item">
    <span>Auxílio de Mira</span>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <span>Sensi Otimizada</span>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <span>Sensi 2X</span>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <span>Auxílio Avançado</span>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="range">
    <label>Nível de Precisão</label>
    <input type="range" min="0" max="100" value="80">
  </div>

  <button class="btn">ATIVAR</button>
</div>

<script>
function tg(el){
  el.classList.toggle("on")
}
</script>

</body>
</html>
