<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Aux√≠lio</title>

<style>
*{font-family:-apple-system, BlinkMacSystemFont, sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#050505;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.panel{
  width:340px;
  background:#0b0b0b;
  border-radius:22px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,0,0,.35);
  border:2px solid #ff0000;
}

.title{
  text-align:center;
  font-weight:800;
  font-size:22px;
  color:#ff0000;
  margin-bottom:14px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.tab{
  flex:1;
  padding:10px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  background:#1a1a1a;
  color:#aaa;
}

.tab.active{
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.switch{
  width:46px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch::after{
  content:"";
  width:18px;
  height:18px;
  background:#aaa;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.25s;
}
.switch.on{
  background:#ff0000;
}
.switch.on::after{
  left:25px;
  background:#fff;
}

.range{
  margin-top:10px;
}
.range label{
  font-size:14px;
  opacity:.85;
}
input[type=range]{
  width:100%;
  margin-top:6px;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(180deg,#ff3b3b,#b30000);
  color:#fff;
  font-weight:800;
  font-size:16px;
}

#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#ff0000;
  color:#fff;
  padding:14px 22px;
  border-radius:20px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <div class="title">PAINEL AUX√çLIO</div>

  <div class="tabs">
    <div class="tab active">AUX√çLIO</div>
    <div class="tab">OTIMIZA√á√ÉO</div>
  </div>

  <div class="item">
    <span>Aux√≠lio de Mira</span>
    <div class="switch" data-name="aux_mira" onclick="toggle(this)"></div>
  </div>

  <div class="item">
    <span>Sensi Otimizada</span>
    <div class="switch" data-name="sensi_opt" onclick="toggle(this)"></div>
  </div>

  <div class="item">
    <span>Sensi 2X</span>
    <div class="switch" data-name="sensi_2x" onclick="toggle(this)"></div>
  </div>

  <div class="item">
    <span>Aux√≠lio Avan√ßado</span>
    <div class="switch" data-name="aux_adv" onclick="toggle(this)"></div>
  </div>

  <div class="range">
    <label>N√≠vel de Precis√£o: <span id="lvl">80</span>%</label>
    <input type="range" min="0" max="100" value="80" oninput="lvl.innerText=this.value">
  </div>

  <button class="btn" onclick="ativar()">ATIVAR</button>
</div>

<div id="toast">Aux√≠lios ativados com sucesso üî•</div>

<script>
const estado = {
  aux_mira:false,
  sensi_opt:false,
  sensi_2x:false,
  aux_adv:false
}

function toggle(el){
  el.classList.toggle("on")
  const key = el.dataset.name
  estado[key] = el.classList.contains("on")
}

function ativar(){
  console.log("STATUS:", estado)

  toast.style.display="block"
  setTimeout(()=>toast.style.display="none",2200)
}
</script>

</body>
</html>
