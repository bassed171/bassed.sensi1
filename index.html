<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheik Sensi</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.card{
  width:360px;
  background:#111;
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 25px rgba(160,0,255,.7);
}
.title{text-align:center;font-weight:bold;margin-bottom:10px;}
.divider{height:2px;background:#a000ff;margin:15px 0;}
.tabs{display:flex;gap:10px;margin-bottom:20px;}
.tab{
  flex:1;
  padding:10px;
  text-align:center;
  background:#222;
  border-radius:10px;
  cursor:pointer;
}
.tab.active{background:linear-gradient(90deg,#a000ff,#d000ff);}
.content{display:none;}
.content.active{display:block;}
.option{margin-bottom:12px;}
.range{margin:15px 0;}
.range span{float:right;}
input[type=range]{width:100%;accent-color:#a000ff;}
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:#222;
  color:#fff;
  border:1px solid #a000ff;
  margin-bottom:15px;
}
.radio-group{display:flex;justify-content:space-between;margin-bottom:20px;}
.main-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  font-weight:bold;
  background:linear-gradient(90deg,#a000ff,#d000ff);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<div class="title">SHEIK SENSI</div>
<div class="divider"></div>

<div class="tabs">
  <div class="tab active" onclick="switchTab(0)">Configuração</div>
  <div class="tab" onclick="switchTab(1)">Info</div>
</div>

<div class="content active">
  <div class="option">
    <input type="checkbox"> Ativar Assistência
  </div>
  <div class="option">
    <input type="checkbox"> Ativar Campo Visual
  </div>

  <div class="range">
    Intensidade <span id="valor">50</span>
    <input type="range" min="0" max="100" value="50"
    oninput="valor.innerText=this.value">
  </div>

  <select>
    <option>Modo de Precisão</option>
    <option>Equilibrado</option>
    <option>Estável</option>
    <option>Competitivo</option>
  </select>

  <div class="radio-group">
    <label><input type="radio" name="modo" checked> Ao Tocar</label>
    <label><input type="radio" name="modo"> Ao Segurar</label>
  </div>
</div>

<div class="content">
  <p style="opacity:.8;font-size:14px;">
    Versão 1.0<br>
    Desenvolvido por Sheik Dev<br>
    Interface Mobile Premium
  </p>
</div>

<button class="main-btn" onclick="aplicar()">APLICAR CONFIGURAÇÃO</button>

</div>

<script>
function switchTab(index){
  let tabs=document.querySelectorAll(".tab");
  let contents=document.querySelectorAll(".content");
  tabs.forEach(t=>t.classList.remove("active"));
  contents.forEach(c=>c.classList.remove("active"));
  tabs[index].classList.add("active");
  contents[index].classList.add("active");
}

function aplicar(){
  let btn=document.querySelector(".main-btn");
  btn.innerText="CONFIGURAÇÃO APLICADA ✔";
  setTimeout(()=>{
    btn.innerText="APLICAR CONFIGURAÇÃO";
  },2000);
}
</script>

</body>
</html>
