<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASSED SENSI</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top, #1a0000, #000);
  font-family: 'Segoe UI', sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.panel{
  width:340px;
  background:#0e0e0e;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 30px #ff000055;
  border:1px solid #ff0000;
}

.status{
  text-align:center;
  color:#00ff6a;
  font-size:13px;
  margin-bottom:6px;
}

.title{
  text-align:center;
  font-size:26px;
  font-weight:900;
  color:#ff1a1a;
  text-shadow:0 0 10px red;
  margin-bottom:15px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tab{
  flex:1;
  padding:8px;
  border-radius:20px;
  text-align:center;
  background:#222;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(180deg,#ff2a2a,#a80000);
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:14px;
}

.toggle{
  width:42px;
  height:22px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.toggle::after{
  content:'';
  width:18px;
  height:18px;
  background:#999;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.2s;
}

.toggle.on{
  background:#ff0000;
}

.toggle.on::after{
  left:22px;
  background:#fff;
}

.slider{
  margin:15px 0;
}

.slider input{
  width:100%;
}

.button{
  margin-top:12px;
  padding:12px;
  text-align:center;
  border-radius:25px;
  background:linear-gradient(180deg,#ff2a2a,#a80000);
  font-weight:bold;
  cursor:pointer;
}

.message{
  text-align:center;
  margin-top:10px;
  color:#00ff6a;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <div class="status">‚óè JOGADOR ONLINE</div>
  <div class="title">PAINEL AUX√çLIO</div>

  <div class="tabs">
    <div class="tab active">AUX√çLIO</div>
    <div class="tab">OTIMIZA√á√ÉO</div>
  </div>

  <div class="option">Aimbot light <div class="toggle"></div></div>
  <div class="option">Headtrick <div class="toggle"></div></div>
  <div class="option">Aumentar precis√£o <div class="toggle"></div></div>
  <div class="option">Ativar aux√≠lio 100% <div class="toggle"></div></div>

  <div class="slider">
    FOV: <span id="fov">81%</span>
    <input type="range" min="0" max="100" value="81" oninput="fov.innerText=this.value+'%'">
  </div>

  <div class="button" onclick="ativar()">ABRIR FREE FIRE</div>
  <div class="button">ABRIR FREE FIRE MAX</div>

  <div class="message" id="msg">Ativado com sucesso üòà</div>
</div>

<script>
document.querySelectorAll('.toggle').forEach(t=>{
  t.onclick=()=>t.classList.toggle('on')
})

function ativar(){
  const m=document.getElementById('msg')
  m.style.display='block'
  setTimeout(()=>m.style.display='none',3000)
}
</script>

</body>
</html>
