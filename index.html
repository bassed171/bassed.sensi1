<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@bassed external</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#1a1a1a,#000);
}

.wrapper{
  width:330px;
}

.status{
  background:#000;
  color:#fff;
  text-align:center;
  padding:14px;
  font-weight:800;
  font-size:20px;
  border-radius:18px;
  margin-bottom:14px;
}

.panel{
  background:#7a7a7a;
  border-radius:20px;
  overflow:hidden;
}

.header{
  background:#6a00a8;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:800;
}

.item{
  padding:18px;
  text-align:center;
  font-size:20px;
  color:#fff;
  border-top:2px solid rgba(255,255,255,.4);
  cursor:pointer;
  transition:.2s;
}

.item.active{
  background:#5a5a5a;
}

.slider-area{
  padding:18px;
  border-top:2px solid rgba(255,255,255,.4);
  text-align:center;
  color:#fff;
}

.slider-area span{
  font-size:20px;
  display:block;
  margin-bottom:14px;
}

.slider-box{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.side-box{
  width:28px;
  height:60px;
  background:#6a00a8;
}

input[type=range]{
  flex:1;
  appearance:none;
  height:6px;
  border-radius:6px;
  background:#d0d0d0;
  outline:none;
}

input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  cursor:pointer;
}

.footer-strip{
  height:24px;
  background:#6a00a8;
}

/* Texto do criador */
.creator-text{
  display:none;
  text-align:center;
  padding:14px;
  font-size:18px;
  font-weight:700;
  color:#6a00a8;
  background:#111;
  border-top:2px solid rgba(255,255,255,.3);
}

.creator-text.show{
  display:block;
}

.open-btn{
  background:#000;
  color:#fff;
  margin-top:14px;
  padding:18px;
  text-align:center;
  font-size:24px;
  font-weight:800;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}

.open-btn:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="status">
    STATUS: ONLINE
  </div>

  <div class="panel">

    <div class="header">
      @bassed external
    </div>

    <div class="item">Assist Mode</div>

    <div class="slider-area">
      <span id="fovText">Field Control 0.00</span>
      <div class="slider-box">
        <div class="side-box"></div>
        <input id="slider" type="range" min="0" max="100" value="0">
        <div class="side-box"></div>
      </div>
    </div>

    <div class="item">Precision Lock</div>
    <div class="item">Stability Boost</div>
    <div class="item" id="creatorBtn">Creators</div>

    <div class="creator-text" id="creatorText">
      by bassed171
    </div>

    <div class="footer-strip"></div>

  </div>

  <div class="open-btn" onclick="abrir()">
    Abrir Aplicativo
  </div>

</div>

<script>

/* Toggle visual dos itens */
document.querySelectorAll(".item").forEach(item=>{
  item.addEventListener("click",()=>{
    item.classList.toggle("active");
  });
});

/* Slider */
const slider = document.getElementById("slider");
const fovText = document.getElementById("fovText");

slider.addEventListener("input",()=>{
  let value = (slider.value/10).toFixed(2);
  fovText.innerText = "Field Control " + value;
});

/* Creator toggle */
const creatorBtn = document.getElementById("creatorBtn");
const creatorText = document.getElementById("creatorText");

creatorBtn.addEventListener("click",()=>{
  creatorText.classList.toggle("show");
});

/* Bot√£o */
function abrir(){
  alert("Aplicativo iniciado!");
}

</script>

</body>
      </html>
