<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASSED</title>

<style>
body{
  margin:0;
  background:#0e0e0e;
  font-family:Arial, Helvetica, sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:330px;
  background:#151515;
  border-radius:10px;
  border:1px solid #2ecc71;
}
.header{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #2ecc71;
}
.header h1{
  margin:0;
  font-size:20px;
  color:#2ecc71;
}
.status{
  font-size:12px;
  margin-top:4px;
  color:#2ecc71;
}
.content{
  padding:12px;
}
.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
input[type=checkbox]{
  transform:scale(1.2);
}
label{
  font-size:14px;
}
select, input[type=range]{
  width:100%;
  margin-top:6px;
}
.msg{
  display:none;
  margin-top:10px;
  padding:8px;
  background:#1f1f1f;
  border-left:3px solid #2ecc71;
  font-size:13px;
}
.btn{
  margin-top:12px;
  padding:10px;
  background:#2ecc71;
  color:#000;
  text-align:center;
  border-radius:6px;
  font-weight:bold;
}
.footer{
  text-align:center;
  font-size:11px;
  color:#888;
  padding:8px;
}
</style>
</head>

<body>

<div class="box">
  <div class="header">
    <h1>BASSED</h1>
    <div class="status">STATUS: ONLINE</div>
  </div>

  <div class="content">
    <div class="option">
      <label>Melhorar mira</label>
      <input type="checkbox" onchange="showMsg('Mira ativada')">
    </div>

    <div class="option">
      <label>Mira 2x</label>
      <input type="checkbox" onchange="showMsg('Mira 2x ativada')">
    </div>

    <div class="option">
      <label>Mira 4x</label>
      <input type="checkbox" onchange="showMsg('Mira 4x ativada')">
    </div>

    <label>FOV</label>
    <input type="range" min="0" max="180">

    <label>Alvo</label>
    <select onchange="showMsg('Alvo selecionado')">
      <option>Cabeça</option>
      <option>Peito</option>
      <option>Corpo</option>
    </select>

    <div class="msg" id="msg"></div>

    <div class="btn" onclick="showMsg('Tudo ativado')">
      ATIVAR TUDO
    </div>
  </div>

</div>

<script>
function showMsg(text){
  const m = document.getElementById('msg');
  m.style.display = 'block';
  m.innerText = '✔ ' + text;
}
</script>

</body>
  </html>
