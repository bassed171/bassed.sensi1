<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheik Sensi</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  width:330px;
}

.status{
  background:#000;
  color:#fff;
  text-align:center;
  padding:14px;
  font-weight:bold;
  border-radius:18px;
  margin-bottom:12px;
}

/* PAINEL */
.panel{
  background:#8a8a8a;
  border-radius:18px;
  overflow:hidden;
}

/* HEADER */
.header{
  background:#6a00a8;
  color:#fff;
  text-align:center;
  padding:16px;
  font-size:18px;
  font-weight:bold;
}

/* ABAS */
.tabs{
  display:flex;
  background:#5a0090;
}

.tab{
  flex:1;
  text-align:center;
  padding:12px;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  opacity:.6;
}

.tab.active{
  background:#6a00a8;
  opacity:1;
}

/* CONTEÚDO */
.content{
  padding:16px;
  display:none;
}

.content.active{
  display:block;
}

.block{
  padding:14px;
  text-align:center;
  font-size:16px;
  color:#fff;
  border-top:1px solid rgba(255,255,255,0.6);
}

input[type=range]{
  width:100%;
  accent-color:#6a00a8;
  margin-top:8px;
}

.footer-strip{
  height:18px;
  background:#6a00a8;
}

.main-btn{
  margin-top:12px;
  background:#000;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:18px;
  font-weight:bold;
  border-radius:18px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="status">
    STATUS: ONLINE
  </div>

  <div class="panel">

    <div class="header">
      @sheiksensi
    </div>

    <div class="tabs">
      <div class="tab active" onclick="openTab(0)">SENSI</div>
      <div class="tab" onclick="openTab(1)">OTIMIZAÇÃO</div>
    </div>

    <!-- ABA SENSI -->
    <div class="content active">
      <div class="block">
        Sensibilidade Geral
        <input type="range" min="0" max="200">
      </div>
      <div class="block">
        Ajuste Fino
        <input type="range" min="0" max="100">
      </div>
    </div>

    <!-- ABA OTIMIZAÇÃO -->
    <div class="content">
      <div class="block">Boost de FPS</div>
      <div class="block">Redução de Lag</div>
      <div class="block">Modo Estável</div>
    </div>

    <div class="footer-strip"></div>
  </div>

  <div class="main-btn">
    APLICAR
  </div>

</div>

<script>
function openTab(index){
  let tabs = document.querySelectorAll(".tab");
  let contents = document.querySelectorAll(".content");

  tabs.forEach(tab => tab.classList.remove("active"));
  contents.forEach(content => content.classList.remove("active"));

  tabs[index].classList.add("active");
  contents[index].classList.add("active");
}
</script>

</body>
</html>
