<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BASSED SENSI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CARD */
.card{
  width:340px;
  padding:18px 16px 22px;
  border-radius:22px;
  background:#050505;
  box-shadow:0 0 0 2px #ff0000, 0 0 35px rgba(255,0,0,.6);
}

/* HEADER */
.header{margin-bottom:10px}
.header h1{font-size:26px;font-weight:900;color:#ff0000;line-height:1}
.header span{font-size:13px;color:#2bff00}

/* LISTA */
.list{margin-top:10px}
.row{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 6px;border-bottom:1px solid rgba(255,0,0,.15)
}
.row:last-child{border-bottom:none}
.label{font-size:15px}

/* SWITCH */
.switch{position:relative;width:52px;height:26px}
.switch input{display:none}
.slider{
  position:absolute;inset:0;background:#220000;border-radius:999px;
  box-shadow:inset 0 0 8px rgba(255,0,0,.6);transition:.25s
}
.slider:before{
  content:"";position:absolute;top:3px;left:3px;width:20px;height:20px;
  border-radius:50%;background:#fff;transition:.25s
}
.switch input:checked + .slider{
  background:#ff0000;box-shadow:0 0 12px rgba(255,0,0,.9)
}
.switch input:checked + .slider:before{transform:translateX(26px)}

/* FOV */
.fov{margin-top:14px}
.fov .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.fov .top span{color:#ff0000;font-weight:800}
input[type=range]{
  -webkit-appearance:none;width:100%;height:8px;border-radius:999px;
  background:#220000;outline:none
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;width:20px;height:20px;border-radius:50%;
  background:#ff0000;box-shadow:0 0 12px rgba(255,0,0,.9);cursor:pointer
}

/* BOTÃO INJETAR */
.inject{
  margin-top:14px;width:100%;padding:14px;border:none;border-radius:22px;
  background:#ff0000;color:#120000;font-weight:900;font-size:16px;
  box-shadow:0 0 18px rgba(255,0,0,.8);cursor:pointer;transition:.2s
}
.inject:active{transform:scale(.97)}
.inject.loading{
  background:#2a0000;color:#ff6b6b;box-shadow:none;cursor:default
}
.inject.success{
  background:#00ff9d;color:#00331f;box-shadow:0 0 18px rgba(0,255,157,.7)
}

/* PROGRESSO */
.progress{margin-top:10px;height:8px;border-radius:999px;background:#220000;overflow:hidden;display:none}
.bar{height:100%;width:0%;background:#ff0000;transition:.12s}

/* STATUS */
.status{margin-top:8px;font-size:12px;opacity:.85}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h1>BASSED SENSI</h1>
    <span>Status: Online</span>
  </div>

  <div class="list">
    <div class="row">
      <div class="label">Ativar Auxílio</div>
      <label class="switch"><input type="checkbox" id="aux"><span class="slider"></span></label>
    </div>
    <div class="row">
      <div class="label">Ativar HS 70%</div>
      <label class="switch"><input type="checkbox" id="hs"><span class="slider"></span></label>
    </div>
    <div class="row">
      <div class="label">Ativar AIM Bot Legit</div>
      <label class="switch"><input type="checkbox" id="aim"><span class="slider"></span></label>
    </div>
    <div class="row">
      <div class="label">Ativar Mira Grudante</div>
      <label class="switch"><input type="checkbox" id="mira"><span class="slider"></span></label>
    </div>
  </div>

  <div class="fov">
    <div class="top"><div class="label">FOV</div><span id="fovVal">78%</span></div>
    <input type="range" min="0" max="100" value="78" id="fov">
  </div>

  <button class="inject" id="injectBtn">INJETAR</button>
  <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
  <div class="status" id="status">Pronto</div>
</div>

<script>
const opts=["aux","hs","aim","mira"];
const statusEl=document.getElementById("status");
const fov=document.getElementById("fov");
const fovVal=document.getElementById("fovVal");
const btn=document.getElementById("injectBtn");
const prog=document.getElementById("progress");
const bar=document.getElementById("bar");

/* estado visual */
opts.forEach(id=>{
  const el=document.getElementById(id);
  el.checked=localStorage.getItem(id)==="1";
  el.onchange=()=>localStorage.setItem(id, el.checked?"1":"0");
});
fov.value=localStorage.getItem("fov")||78;
fovVal.textContent=fov.value+"%";
fov.oninput=()=>{fovVal.textContent=fov.value+"%";localStorage.setItem("fov",fov.value)};

/* injetar (visual) */
btn.onclick=()=>{
  if(btn.classList.contains("loading")) return;
  btn.classList.add("loading");
  btn.textContent="INJETANDO...";
  statusEl.textContent="Aplicando configurações…";
  prog.style.display="block"; bar.style.width="0%";
  let p=0;
  const i=setInterval(()=>{
    p+=5; bar.style.width=p+"%";
    if(p>=100){
      clearInterval(i);
      btn.classList.remove("loading");
      btn.classList.add("success");
      btn.textContent="ATIVADO ✓";
      statusEl.textContent="Ativado com sucesso";
      setTimeout(()=>{
        btn.classList.remove("success");
        btn.textContent="INJETAR";
        prog.style.display="none"; bar.style.width="0%";
        statusEl.textContent="Pronto";
      },2000);
    }
  },90);
};
</script>
</body>
</html>
