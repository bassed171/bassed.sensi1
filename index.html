<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BASSED SENSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTE BRABA -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#000;
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      color:#fff;
    }

    .box{
      width:330px;
      background:#0d0d0d;
      border-radius:12px;
      border:1px solid #ff0000;
      box-shadow:0 0 20px rgba(255,0,0,0.4);
    }

    .header{
      text-align:center;
      padding:15px;
      border-bottom:1px solid #ff0000;
    }

    .title{
      font-family:'Audiowide', cursive;
      font-size:22px;
      color:#ff0000;
      text-shadow:
        0 0 5px #ff0000,
        0 0 15px #ff0000,
        0 0 30px #ff0000;
      letter-spacing:2px;
    }

    .content{
      padding:15px;
    }

    label{
      display:block;
      margin-top:10px;
      font-size:14px;
    }

    input[type="checkbox"],
    input[type="range"],
    select{
      width:100%;
      margin-top:5px;
    }

    .btn{
      margin-top:15px;
      background:#ff0000;
      padding:12px;
      text-align:center;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      color:#fff;
      box-shadow:0 0 10px #ff0000;
    }

    .msg{
      display:none;
      margin-top:15px;
      padding:10px;
      background:#000;
      border:1px solid #ff0000;
      border-radius:6px;
      text-align:center;
      color:#ff0000;
      font-weight:bold;
      box-shadow:0 0 10px rgba(255,0,0,0.6);
    }
  </style>
</head>

<body>

<div class="box">
  <div class="header">
    <div class="title">BASSED SENSI</div>
  </div>

  <div class="content">

    <label>Mira 4x</label>
    <input type="checkbox" onchange="showMsg('Mira 4x ativada üòà')">

    <label>FOV</label>
    <input type="range" min="0" max="180">

    <label>Alvo</label>
    <select onchange="showMsg('Alvo selecionado üéØ')">
      <option>Cabe√ßa</option>
      <option>Peito</option>
      <option>Corpo</option>
    </select>

    <div class="msg" id="msg"></div>

    <div class="btn" onclick="showMsg('Ativado com sucesso üòà')">
      ATIVAR
    </div>

  </div>
</div>

<script>
function showMsg(text){
  const m = document.getElementById('msg');
  m.innerText = text;
  m.style.display = 'block';

  setTimeout(() => {
    m.style.display = 'none';
  }, 3000);
}
</script>

</body>
</html>
